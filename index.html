<!DOCTYPE html>
<html>
<head>
  <title>Analog and Digital Clock with Flags</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock">
 
      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1200px-Flag_of_the_United_Kingdom.svg.png" alt="London Flag">
        <span>London</span>
        <div id="london-digital-clock" class="digital-clock"></div>
      </div>
    </div>
    <div class="clock">
    
      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA Flag">
        <span>USA</span>
        <div id="usa-digital-clock" class="digital-clock"></div>
      </div>
    </div>
    <div class="clock">

      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Flag_of_Palestine.svg/432px-Flag_of_Palestine.svg.png?20220426074753.png" alt="Palestine Flag">
        <span>Palestine</span>
        <div id="palestine-digital-clock" class="digital-clock"></div>
      </div>
    </div>
    <div class="clock">
 
      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="India Flag">
        <span>India</span>
        <div id="india-digital-clock" class="digital-clock"></div>
      </div>
    </div>
    <div class="clock">
    
      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan Flag">
        <span>Pakistan</span>
        <div id="pakistan-digital-clock" class="digital-clock"></div>
      </div>
    </div>
    <div class="clock">
   
      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Flag_of_Jordan.svg" alt="Jordan Flag">
        <span>Jordan</span>
        <div id="jordan-digital-clock" class="digital-clock"></div>
      </div>
    </div>
    <div class="clock">
    
      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Egypt.svg/255px-Flag_of_Egypt.svg.png" alt="Egypt Flag">
        <span>Egypt</span>
        <div id="egypt-digital-clock" class="digital-clock"></div>
      </div>
    </div>
    <div class="clock">
    
      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Flag_of_Syria.svg" alt="Syria Flag">
        <span>Syria</span>
        <div id="syria-digital-clock" class="digital-clock"></div>
      </div>
    </div>
    <div class="clock">
     
      <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Flag_of_Lebanon.svg" alt="Lebanon Flag">
        <span>Lebanon</span>
        <div id="lebanon-digital-clock" class="digital-clock"></div>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
